<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Estilo para a div principal */
        div {
            display: flex; 
            justify-content: space-between; 
            align-items: flex-start; 
            width: calc(100% - 20px); 
            margin: 10px; 
            box-sizing: border-box; 
        }

        /* Estilo para as sections internas */
        section#dados_orcamento {
            flex: 0 0 20%; /* Ocupa exatamente 20% da largura do contêiner */
            box-sizing: border-box; /* Inclui padding e border no cálculo do tamanho */
            padding: 10px; /* Padding interno para espaçamento */
            border: 1px solid #ccc; /* Opcional: borda para visualização */
            background-color: #f9f9f9; /* Opcional: cor de fundo */
        }

        section#listar_itens {
            flex: 0 0 80%; /* Ocupa exatamente 80% da largura do contêiner */
            box-sizing: border-box;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
        }

    </style>
</head>
<body>
    <div>
        <section id="dados_orcamento" class="bloco">
            <!-- Conteúdo da seção de orçamento -->
        </section>
        <section id="listar_itens" class="bloco">
            <!-- Conteúdo da seção de itens -->
        </section>
    </div>
    
</body>
</html>
